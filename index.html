<!doctype html>
<html class="font-main" lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="/icons/vite.svg" rel="icon" type="image/svg+xml" />
    <link as="font" crossorigin href="/fonts/inter.ttf" rel="preload" type="font/ttf">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CV</title>
    <style>
        :root {
            --itemTitleColWidth: 10rem;
            --leftColWidth: 20rem;
            --rightColWidth: 15rem;
            --color-impact: mediumblue;
            --base-indent: 1.5rem;
            --bar-spacing: 1rem;
        }


        .section-header {
            /*  border-b-2 border-b-indigo-700 mt-1.5 mb-1*/
        }


        /*.position-bullets {*/
        /* ml-4
        margin-left: var(--base-indent);*/
        /*}*/


        .item {
            display: flex;
            flex-direction: row;
            list-style: none;
            width: 100%;
        }


        .item-title {
            font-size: 1rem;
            font-weight: bold;
            min-width: var(--itemTitleColWidth);
        }


        .item-content {
            flex-grow: 1;
        }


        @media only screen and (max-width: 75em) {


            .headerBlock {
                flex-direction: column;
            }


            .personal {
                flex-grow: 0;
            }


            .applicantLocation ul {
                flex-direction: column;
                font-size: 1rem;
            }


            .applicantLocation ul > li, .applicantLocation ul > :first-child {
                list-style: square;
                margin: 0;
            }


            .links {
                flex-direction: column;
                flex-grow: 0;
                font-size: 1rem;
                justify-content: left;
                line-height: 1.8;
                list-style: square;
                text-align: left;
            }


            .link-item {
                display: flex;
            }


            .link-item > a {
                width: 75%;
            }


            .link-desc {
                flex-grow: 1;
            }


        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="/src/main.ts" type="module"></script>
</body>
</html>
